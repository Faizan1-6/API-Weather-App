<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pakistan Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="day">

  <div class="weather-card" data-aos="zoom-in">
    <h1 data-aos="fade-down">Pakistan Weather</h1>

    <select id="pakCities" onchange="selectCity()" data-aos="fade-up">
      <option value="">Select Pakistan City</option>
      <option>Karachi</option>
      <option>Lahore</option>
      <option>Islamabad</option>
      <option>Rawalpindi</option>
      <option>Faisalabad</option>
      <option>Multan</option>
      <option>Peshawar</option>
      <option>Quetta</option>
      <option>Hyderabad</option>
      <option>Sialkot</option>
    </select>

    <div class="search-box" data-aos="fade-up" data-aos-delay="200">
      <input type="text" id="cityInput" placeholder="Enter Pakistan city">
      <button type="button" onclick="getWeather()">Search</button>
    </div>

    <div class="weather-info" id="weatherInfo" data-aos="fade-up">
      <h2 id="city"></h2>
      <img id="icon" data-aos="zoom-in" data-aos-delay="300">
      <h3 id="temp"></h3>
      <p id="description"></p>

      <div class="extra" data-aos="fade-up" data-aos-delay="400">
        <p id="humidity"></p>
        <p id="wind"></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
